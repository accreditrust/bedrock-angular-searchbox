<div class="container">
    <form ng-submit="$ctrl.submitSearch()">
      <div class="row">
        <div class="col-xs-10">
          <label>{{$ctrl.searchOptions.searchbox.label}}</label>
          <input type="text" ng-model="$ctrl.searchText" size="75"></input>
          <button type="submit">Search</button>
          <button ng-click="$ctrl.searchText=''">Clear</button>
        </div>
      </div>
      <div ng-repeat="additionalInput in $ctrl.searchOptions.additional track by $index">
        <div class="row">
          <div class="col-xs-2">
            <label>{{additionalInput.label}}</label>
          </div>
          <div class="col-xs-10">
            <input type="text" ng-model="$ctrl.searchFields[additionalInput.prefix]" placeholder="{{additionalInput.placeholder}}" ng-change="$ctrl.searchFieldChanged(additionalInput.prefix)"></input>
          </div>
        </div>
		  </div>
    </form>
  </div>
</div>
